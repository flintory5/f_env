<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<SCRIPT LANGUAGE="JavaScript">


	</head>
	<BODY TEXT="#000000" BGCOLOR="#ffffff" onLoad="countdown()">
		<CENTER><B><FONT FACE="Helvetica, Arial, sans-serif"><FONT COLOR="#000000"> <FONT SIZE="+2">&nbsp;Key 
							West Countdown! </FONT></FONT></FONT></B>		<br>
		Can't wait guys, we're almost there...
		</CENTER>

		<CENTER><B><FONT face="Helvetica, Arial, sans-serif"><FONT color="#000000"><FONT size="+2"></FONT></FONT></FONT></B>&nbsp;</CENTER>
		<CENTER>&nbsp;</CENTER>
		<CENTER><FORM name="clock" ID="Form1">
				<CENTER><TABLE BORDER="2" CELLSPACING="0" CELLPADDING="5" BGCOLOR="#000000" ID="Table1">
						<TR BGCOLOR="#cccccc">
							<TD ALIGN="center" WIDTH="31%"><B><FONT COLOR="#000000">Days:</FONT></B></TD>
							<TD ALIGN="center" WIDTH="23%"><B><FONT COLOR="#000000">Hours:</FONT></B></TD>
							<TD ALIGN="center" WIDTH="23%"><B><FONT COLOR="#000000">Mins:</FONT></B></TD>
							<TD ALIGN="center" WIDTH="23%"><B><FONT COLOR="#000000">Secs:</FONT></B></TD>
						</TR>
						<TR BGCOLOR="#cccccc">
							<TD ALIGN="center"><INPUT name="days" size="4" ID="Text1"></TD>
							<TD ALIGN="center"><INPUT name="hours" size="2" ID="Text2"></TD>
							<TD ALIGN="center"><INPUT name="mins" size="2" ID="Text3"></TD>
							<TD ALIGN="center"><INPUT name="secs" size="2" ID="Text4"></TD>
						</TR>
					</TABLE>
				</CENTER>
			</FORM>
			<img src="Glacier1.jpg" width="600" height="500"/>			
		</CENTER>
	</BODY>
</html>
